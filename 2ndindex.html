<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>ExpressTicket</title>
</head>
<body>
    <div class="wrapper d-flex justify-content-center align-items-center debug">
        <div class="container w-25 debug">
            <h1 class="text-center text-capitalize">even and odd</h1>
            <div class="d-flex flex-column justify-content-center">
                <select class="my-3" name="userchoice" id="choice">
                    <option value="">even or odd?...</option>
                    <option value="even">even</option>
                    <option value="odd">odd</option>
                </select>
                <select class="my-3" name="usernumber" id="numsel">
                    <option value="">Chose your number...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" class="btn mx-auto my-3 btn-primary">let's roll!</button>
                <a href="./index.html" class="btn btn-danger">Go to "Is this palindrome?" game!</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/2ndscript.js"></script>
</body>
</html>
